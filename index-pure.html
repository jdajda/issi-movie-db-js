<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Database</title>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>My favorite movies to watch</h1>
        </div>
    </header>
    <main>
        
        <div class="container">
            <h3>Titles</h3>
            <ul id="moviesList">
                <li><input type="checkbox"> The Matrix, 1999, Keanu Reeves, Laurence Fishburne</li>
                <li><input type="checkbox"> Indiana Jones, 1989, Harrison Ford, Sean Connery</li>
                <li><input type="checkbox"> Casino Royal, 2006, Daniel Craig, Eva Green</li>
            </ul>
            <button id="delMovie" onclick="deleteMovie()">Delete selected</button>
            <h3>Add movie</h3>
                Title: <input type="text" id="inputTitle" name="title"><br>
                Year: <input type="text" id="inputYear" name="year"><br>
                Actors: <input type="text" id="inputActors" name="Actors"><br>
                <button id="addMovie" onclick="addMovie()">Add</button>
        </div>
    </main>
    <footer>
        <div class="container">
            <hr>
            <p>&copy; My Movie Database. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
